<html>
<head>
<script>
function myfunction(){
var x = parseInt(document.getElementById("num1").value);
var y = parseInt(document.getElementById("num2").value);
var z=x+y;
document.getElementById("h").innerHTML = z;
}
</script>
</head>
<body>
<label>enter the first value:
<input type="text" id="num1" ></label><br>
<label>enter the second value:
<input type="text" id="num2"></label>
<br>
<button onclick="myfunction()">sum</button>
<p id="h"></p>
</body>
</html>
