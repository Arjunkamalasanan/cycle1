<html>
<head>
<script>
function myfunction(){
var x =parseInt(document.getElementById("aa").value);
if(x<0)
{
document.getElementById("t").innerHTML = "number is negative"
}
else {
document.getElementById("t").innerHTML = "number is positive"
}
}

</script></head>
<body>
<label> enter the number:
<input type="num" id="aa"></label>
<button onclick="myfunction()">check</button><br>
<p id="t"></p>
</body>
</html>
